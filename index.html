<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cool Bird</title>
</head>
<body>
  <nav class="nav-bar">
    <div class="left-side">
      <img class="nav-img" src="images/threelines.png" alt="left menu button">
      <img class="nav-img"  src="images/YOUTUBE_LOGO.png" alt="logo">
    </div>
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Search">
        <button><img class="search-icon" src="images/search-icon-png-21.png"> </button>
      </form>
    </div>
    <div class="right-side">
      <img class="nav-img" src="images/right-bar.png" alt="right menu buttons">
    </div>
  </nav>

  <section class="container">
    <section class="video-sec col-2-3">
      <div class="video">
        <iframe width="1300px" height="700px" src="https://www.youtube.com/embed/NBFuzr_GnqQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img class="video-info" src="images/video-info.png" alt="video info">
      </div>

      <div class="comments">
        <img class="comments" src="images/comments.png" alt="comments">
      </div>
    </section>

    <aside class="suggestions-sec col-1-3">
      <img class="suggestion" src="images/first-set.png" alt="suggestions">
      <img class="suggestion" src="images/second-set.png" alt="suggestions">
    </aside>

  </section>

</body>
</html>
